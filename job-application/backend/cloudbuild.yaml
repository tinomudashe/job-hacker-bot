# Google Cloud Build configuration for Job Application with Browser Automation
steps:
  # Build the Docker image with Playwright support
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.playwright',
      '-t', 'gcr.io/$PROJECT_ID/job-app-browser:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/job-app-browser:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/job-app-browser:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/job-app-browser:latest']

  # Deploy to Cloud Run with browser automation support
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'job-app-browser',
      '--image', 'gcr.io/$PROJECT_ID/job-app-browser:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '4Gi',
      '--cpu', '2',
      '--timeout', '900',
      '--concurrency', '10',
      '--max-instances', '10',
      '--set-env-vars', 'PLAYWRIGHT_BROWSERS_PATH=/ms-playwright',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--set-env-vars', 'DATABASE_URL=postgresql+asyncpg://postgres:$_DATABASE_PASSWORD@$_DATABASE_HOST:5432/jobapp',
      '--port', '8000'
    ]

# Substitutions for environment variables
substitutions:
  _DATABASE_HOST: 'your-database-host'
  _DATABASE_PASSWORD: 'your-database-password'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '1200s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/job-app-browser:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/job-app-browser:latest' 